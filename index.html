<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <h3>Check your browser console</h3>
</body>
<script>

  function getComputerChoice() {
    choiceNumber = Math.floor(Math.random() * 3);
    
    if (choiceNumber === 0) return "rock";
    else if (choiceNumber === 1) return "paper";
    else return "scissors";
  }

  function getHumanChoice() {
    choice = prompt("Enter your choice").toLowerCase();
    return choice;
  }

  let humanScore = 0;
  let computerScore = 0;
  let totalRounds = 0

  function playRound(humanChoice, computerChoice) {
    if (humanChoice === computerChoice) {
      console.log("This round is TIE");
    } else if (
      humanChoice == "rock" && computerChoice == "scissors" || 
      humanChoice == "scissors"  && computerChoice == "paper" || 
      humanChoice == "paper" && computerChoice == "rock"
    ) {
      console.log("You won this round");
      humanScore++;
    } else {
      console.log("Compuer won this round");
      computerScore++;
    }
    totalRounds++;
  }
  
  function playGame () {
    for (let i = 0; i < 5; i++) {
      humanChoice = getHumanChoice()
      computerChoice = getComputerChoice()
      playRound(humanChoice, computerChoice)
    }
    
    console.log("############");
    console.log("You played total "+totalRounds+" rounds");
    
    if (humanScore > computerScore) {
      console.log("You WON the GAME!");
    } else if (computerScore > humanScore) {
      console.log("You LOST to computer");
    } else {
      console.log("It's a TIE");
    }
    console.log(`You Scored ${humanScore}, Computer Scored ${computerScore}`)
  }

  playGame();
</script>
</html>
